<div class="card">
    <p-tabMenu [model]="menuItems" [activeItem]="activeItem"></p-tabMenu>
</div>

<div *ngIf="selectedItem == 1">
    <h3>Dahsboard</h3>
</div>

<div *ngIf="selectedItem == 2">
    <h3>Computer Stuff Edits</h3>
</div>

<div *ngIf="selectedItem == 3">
    <h3>Account Setting</h3>
        <div class="surface-card p-4 shadow-2 border-round ">
          <label for="username" class="block text-900 font-medium mb-2">Username</label>
          <form [formGroup]="updateGroup">
            <div class="form-group">
              <input pInputText id="camera_name" placeholder="Username" [required]="true" formControlName="username"
                class="bg-gray-100 rounded-lg p-3 w-full" />
            </div>
            <label for="password" class="block text-900 font-medium mb-2">Password</label>
            <div class="form-group">
              <input pInputText id="password" placeholder="Password" [required]="true" formControlName="password"
                class="bg-gray-100 rounded-lg p-3 w-full" />
            </div>
            <label for="email" class="block text-900 font-medium mb-2">Email</label>
            <div class="form-group">
              <input pInputText id="email" placeholder="test@email.com" [required]="true" formControlName="email"
                class="bg-gray-100 rounded-lg p-3 w-full" />
            </div>
            <br />
            <div>
              <button pButton class="p-button-secondary rounded text-white p-2" type="submit">
                <i class= "pi pi-save"></i>
                Save
              </button>
            </div>
          </form>
        </div>
</div>
