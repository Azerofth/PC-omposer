<div class="surface-ground flex align-items-center justify-content-center min-h-100 min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">            
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome!</div>
                    <span class="text-600 font-medium">Don't have an account?</span>
                    <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/registration" routerLinkActive="active-link">Create today!</a>
                </div>
                <div>
                    <label for="username" class="block text-900 text-xl font-medium mb-2">Username</label>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group"> 
                            <input type="username" id="username" formControlName="username" class="form-control" placeholder="Username" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
                        </div>
                        <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                        <div class="form-group">
                            <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
                        </div> 
                        <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" type="submit"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
