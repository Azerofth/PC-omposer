<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6" >
    <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Account Registration</div>
        <span class="text-600 font-medium line-height-3">Already have an account?</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/login" routerLinkActive="active-link">Login Now!</a>
    </div>

    <div>
        <label for="username1" class="block text-900 font-medium mb-2">Username</label>
        <input id="username1" type="text" placeholder="Username" pInputText class="w-full mb-3">

        <label for="email1" class="block text-900 font-medium mb-2">Email</label>
        <input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-3">

        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
        <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3">

        <label for="phonenumber1" class="block text-900 font-medium mb-2">Phone Number</label>
        <input id="phonenumber1" type="number" placeholder="Phone number" pInputText class="w-full mb-3">

        <button pButton pRipple label="Sign Up" icon="pi pi-user" class="w-full"></button>
    </div>
</div>
