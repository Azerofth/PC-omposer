<div class="surface-ground flex align-items-center justify-content-center pt-7 min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">            
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Create an account!</div>
                    <span class="text-600 font-medium">Already have an account?</span>
                    <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/login" routerLinkActive="active-link">Login now!</a>
                </div>
                <div>
                    <label for="username1" class="block text-900 text-xl font-medium mb-2">Username</label>
                    <input id="username1" type="text" placeholder="Username" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email1" type="email" placeholder="Email address" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <input id="password1" type="password" placeholder="Password" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="phonenumber1" class="block text-900 font-medium text-xl mb-2">Phone Number</label>
                    <input id="phonenumber1" type="text" placeholder="+60-123455667" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
                    
                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <button pButton pRipple label="Register" class="w-full p-3 text-xl" [routerLink]="['']"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
