<header class="text-gray-600 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a routerLink="/home" routerLinkActive="active-link"
      class="no-underline flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      <span class="ml-3 font-bold text-3xl">PC-omposer</span>
    </a>
    <nav class="no-underline md:ml-auto flex flex-wrap items-center text-base justify-center">
      <a  routerLink="/home" routerLinkActive="active-link" class="no-underline mr-5 hover:text-gray-900">Home</a>
      <a routerLink="/dashboard" routerLinkActive="active-link"
        class=" no-underline mr-5 hover:text-gray-900">Dashboard</a>
      <a routerLink="/about" routerLinkActive="active-link" class="no-underline mr-5 hover:text-gray-900">About us</a>
      <a routerLink="/pcbuilderhome" routerLinkActive="active-link" class="no-underline mr-5 hover:text-gray-900">Pc
        Builder</a>
        <a *ngIf="isLoggedIn()" routerLink="/logout" routerLinkActive="active-link" class="no-underline mr-5 hover:text-gray-900">Logout</a>
        <a *ngIf="!isLoggedIn()" routerLink="/login" routerLinkActive="active-link" class="no-underline mr-5 hover:text-gray-900">Login</a>
    </nav>
  </div>
  <title>PC-omposer</title>
</header>
