
<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="xl:w-1/2 lg:w-3/4 w-full mx-auto text-center">
        
        <h1 class="leading-relaxed text-6xl">Welcome to the workshop hub!</h1>
        <p>Don't know how to start?</p>
        <p>Click here to start learning</p>
        <a routerLink="/adventurebuild" routerLinkActive="active-link"><button pButton pTooltip="Learn here!" pRipple label="Click Here!" class="p-button"></button></a>    
        <p> Already have experience in building some computers?</p>
        <p>Start configurating and uploading some builds!</p>
        <a *ngIf="!isLoggedIn()" routerLink="/login" routerLinkActive="active-link"><button pButton pTooltip="Login first to start building!" pRipple label="Login first" class="p-button-success"></button></a>
        <a *ngIf="isLoggedIn()" routerLink="/partspicker" routerLinkActive="active-link"><button pButton pTooltip="Upload a new build!" pRipple label="Build your computer here!" class="p-button-success"></button></a>
        <br/>
        <br/>
      </div>
    </div>
  </section>
